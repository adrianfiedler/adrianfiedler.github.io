<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Profilseite von Freelancer Adrian Fiedler">
    <title>Title</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="bg" class="fixed top-0 border-8 border-white"></div>
    <div id="header" class="p-8 fixed top-0 w-full flex justify-between sm:justify-center text-white items-center">
        <a id="introNav" href="#intro" class="sm:mr-16" title="Zum Anfang scrollen">
            <span id="logo" class="bg-white rounded-sm p-1 font-bold">AF</span>
        </a>
        <nav class="">
            <ul class="flex justify-center">
                <li><a id="aboutNav" class="uppercase mx-2 md:mx-8 text-xs sm:text-base un" href="#about">Über
                    mich</a></li>
                <li><a id="projectsNav" class="uppercase mx-2 md:mx-8 text-xs sm:text-base un" href="#projects">Projekte</a></li>
                <li><a class="uppercase mx-2 md:mx-8 text-xs sm:text-base un" href="#contact">Kontakt</a></li>
            </ul>
        </nav>
        <a class="sm:ml-16" href="https://github.com/adrianfiedler">
            <img src="img/GitHub-Mark-Light-32px.png" title="Mein GitHub Portfolio"
                 alt="Link zu meinem GitHub Portfolio">
        </a>
    </div>
    <main class="w-full h-full">
        <!-- intro page -->
        <div id="intro" class="w-full h-full px-8 pb-8 pt-16 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow">
                <h1 class="text-3xl md:text-5xl text-center mb-5">Hi,</h1>
                <h2 class="text-1xl md:text-4xl text-center">mein Name ist Adrian<br/>und ich bin Java Entwickler</h2>
                <img id="adrian-img" alt="Profilfoto Adrian" class="rounded-full" src="img/adrian.jpg" width="150px" height="150px">
                <a id="aboutBtn"
                   class="transition-colors duration-200 hover:bg-white hover:text-black mt-12 p-2 self-center text-3xl text-center border rounded-sm"
                   href="#about">Über mich</a>
            </div>
        </div>
        <!-- about page -->
        <div id="about" class="w-full h-full px-8 pb-8 pt-16 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow text-center">
                <h1 class="text-3xl md:text-6xl mb-5">Über mich</h1>
                <p class="">Ich bin <span id="age"></span> Jahre alt und Fullstack Java Entwickler mit Herzblut.</p>
                <div class="flex flex-col md:flex-row justify-center items-center">
                    <img class="p-1 w-1/2 max-w-xs" src="img/profile2.svg" alt="Profil Illustration" width="600" height="350" >
                    <div class="md:ml-2">
                        <p class="text-center md:text-left">Meine Schwerpunkte liegen auf</p>
                        <ul class="skill-list text-left">
                            <li>> JEE / JSF <img alt="JEE Logo" class="hidden md:inline-block" height="50px" src="img/jee.svg"></li>
                            <li>> HTML / CSS / JavaScript<img alt="HTML5 Logo" class="hidden md:inline-block" height="50px" src="img/html5.svg"><img alt="CSS Logo" class="hidden md:inline-block" height="50px" src="img/css.svg"><img alt="JavaScript Logo" class="hidden md:inline-block" height="50px" src="img/javascript.svg"></li>
                            <li>> iOS / Android <img alt="iOS Logo" class="hidden md:inline-block" height="50px" src="img/iOS.svg"><img alt="Android Logo" class="hidden md:inline-block" height="50px" src="img/android.svg"></li>
                        </ul>
                    </div>
                </div>
                <a id="projectsBtn"
                   class="transition-colors duration-200 hover:bg-white hover:text-black mt-3 md:mt-0 p-2 self-center text-3xl text-center border rounded-sm"
                   href="#projects">Projekte</a>
            </div>
        </div>
        <!-- projects page -->
        <div id="projects" class="w-full h-full px-8 pb-8 pt-16 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow">
                <h1 class="text-6xl text-center mb-5">Projekte</h1>
            </div>
        </div>
    </main>
    <script>
      function calculate_age(dob) {
        const diff_ms = Date.now() - dob.getTime();
        const age_dt = new Date(diff_ms);

        return Math.abs(age_dt.getUTCFullYear() - 1970);
      }
      document.getElementById('age').innerText = calculate_age(new Date(1988, 3, 18));
      console.log(calculate_age(new Date(1988, 3, 18)));
    </script>
    <noscript>JavaScript muss aktiviert sein um alle Funktionen nutzen zu können</noscript>
</body>
</html>
