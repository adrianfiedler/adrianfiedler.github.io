<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="bg" class="fixed top-0 border-8 border-white"></div>
    <div id="header" class="p-8 fixed top-0 w-full flex justify-between md:justify-center text-white items-center">
        <span id="logo" class="bg-white rounded-sm p-1 font-bold md:mr-8">AF</span>
        <nav class="">
            <ul class="flex justify-center">
                <li><a id="aboutNav" class="uppercase mx-1 text-sm md:text-base md:mx-8 un" href="#">Über
                    mich</a></li>
                <li><a id="projectsNav" class="uppercase mx-1 text-sm md:text-base md:mx-8 un" href="#">Projekte</a></li>
                <li><a class="uppercase mx-1 text-sm md:text-base md:mx-8 un" href="#">Kontakt</a></li>
            </ul>
        </nav>
        <a class="md:ml-8" href="https://github.com/adrianfiedler">
            <img src="img/GitHub-Mark-Light-32px.png" title="Mein GitHub Portfolio"
                 alt="Link zu meinem GitHub Portfolio">
        </a>
    </div>
    <main class="w-full h-full">
        <!-- intro page -->
        <div id="intro" class="w-full h-full p-8 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow">
                <h1 class="text-5xl md:text-6xl text-center mb-5">Hi,</h1>
                <h2 class="text-3xl md:text-4xl text-center">mein Name ist Adrian<br/>und ich bin Java Entwickler</h2>
                <img id="adrian-img" class="rounded-full" src="img/adrian.jpg" width="150px" height="150px">
                <a id="aboutBtn"
                   class="transition-colors duration-200 hover:bg-white hover:text-black mt-10 p-2 self-center text-3xl text-center border rounded-sm"
                   href="about.html">Über mich</a>
            </div>
        </div>
        <!-- about page -->
        <div id="about" class="w-full h-full p-8 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow">
                <h1 class="text-6xl text-center mb-5">Über mich</h1>
            </div>
        </div>
        <!-- projects page -->
        <div id="projects" class="w-full h-full p-8 flex flex-col">
            <div class="flex flex-col justify-center text-white flex-grow">
                <h1 class="text-6xl text-center mb-5">Projekte</h1>
            </div>
        </div>
    </main>

    <script>
      const ABOUT_SECTION = 'about';
      const PROJECTS_SECTION = 'projects';
      document.getElementById('aboutNav').onclick = (e) => {
        e.preventDefault();
        scrollToSection(ABOUT_SECTION);
      };

      document.getElementById('aboutBtn').onclick = (e) => {
        e.preventDefault();
        scrollToSection(ABOUT_SECTION);
      };

      document.getElementById('projectsNav').onclick = (e) => {
        e.preventDefault();
        scrollToSection(PROJECTS_SECTION);
      };

      function scrollToSection(section) {
        const element = document.getElementById(section);
        element.scrollIntoView();
      }
    </script>
    <noscript>JavaScript muss aktiviert sein um alle Funktionen nutzen zu können</noscript>
</body>
</html>
